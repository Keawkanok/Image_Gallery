<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">

    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <!-- <div class="text-muted text-center" >
                <small>Sign in with</small>
              </div> -->
              <div class="">
                <span class="btn-inner--icon">
                 <i>
                   <img class="logo" src="../../../assets/img/imagegallery.png" alt="logo" >
                   <p>Image Gallery</p>
                  </i>
                </span>
              </div>
              <div class="btn-wrapper text-center" style="margin-top: -60px;">
                  <span class="btn-inner--icon">
                    <mat-icon >people</mat-icon>
                  </span>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Thank You for Registering</small>
              </div>
              <form role="form">
                <div class="form-group mb-3" >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <!-- <span class="input-group-text"><mat-icon>alternate_email</mat-icon></span> -->
                    </div>
                      <!-- <input class="form-control" placeholder="Email" type="email" #passwordResetEmail required> -->
                      <!-- <div>
                        <p class="text-center">We have sent a confirmation email to <strong></strong></p>
                        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
                      </div> -->
                      <div class="formGroup" *ngIf="authService.userData as user">
                        <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong></p>
                        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
                      </div>
                  </div>
                </div>
                <div class="form-group" >

                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">

                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary my-6" (click)="authService.SendVerificationMail()">
                    <i class="fas fa-redo-alt"></i>
                    Resend Verification Email
                  </button>
                </div>
                <!-- <div class="text-center">
                  <button type="submit" class="btn btn-primary my-6" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset Password</button>
                </div> -->
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="javascript:void(0)" class="text-back">
                <small ></small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a href="javascript:void(0)" class="text-back">
                <small [routerLink]="['/sign-in']">Sign in</small>
                <!-- <span>Go back to?<span class="redirect" routerLink="/sign-in">Sign in</span></span> -->
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
